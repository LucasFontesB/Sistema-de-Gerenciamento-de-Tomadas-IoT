<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Dispositivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{{ url_for('static', filename='favicon-96x96.png') }}">
    <link rel="apple-touch-icon"
          href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest"
          href="{{ url_for('static', filename='site.webmanifest') }}">
</head>
<body>

<div class="page-container">

    <div class="header">

    {% with messages = get_flashed_messages(with_categories=true) %}

        <div class="alerts">
          {% for category, message in messages %}
            <div class="alert {{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="form-card">

        <div class="input-group">
            <label>Apartamento</label>
            <input name="apartamento"
                   value="{{ dispositivo.apartamento }}"
                   required>
        </div>

        <div class="input-group">
            <label>Device ID</label>
            <input name="device_id"
                   value="{{ dispositivo.device_id }}"
                   required>
        </div>

        <div class="input-group">
            <label>Local Key</label>
            <input name="local_key"
                   value="{{ dispositivo.local_key }}"
                   required>
        </div>

        <div class="input-group">
            <label>IP</label>
            <input name="ip"
                   value="{{ dispositivo.ip }}"
                   required>
        </div>

        <div class="input-group">
            <label>VersÃ£o</label>
            <input name="version"
                   value="{{ dispositivo.version }}"
                   required>
        </div>

        <div class="form-actions">
            <button class="btn-primary" type="submit">

            <a href="{{ url_for('dispositivos.deletar', id=dispositivo.id) }}"

    </form>

</div>

</body>
</html>
